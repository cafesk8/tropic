imports:
    - { resource: cron.yml }
    - { resource: forms.yml }
    - { resource: services/*.yml }

services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    joschi127_doctrine_entity_override.event_subscriber.load_orm_metadata:
        class: Shopsys\ShopBundle\Component\EntityExtension\LoadORMMetadataSubscriber
        arguments:
            - "@service_container"
            - "%shopsys.entity_extension.map%"
        tags:
            - { name: doctrine.event_subscriber, priority: -10 }

    Shopsys\ShopBundle\Controller\:
        resource: '../../Controller/'
        public: true
        tags: ['controller.service_arguments']

    Shopsys\ShopBundle\:
        resource: '../../**/*{BreadcrumbGenerator,Calculation,Facade,Factory,Generator,Handler,InlineEdit,Listener,Loader,Mapper,Parser,Provider,Recalculator,RecalculationScheduler,Registry,Repository,Resolver,Service,Scheduler,Subscriber,Transformer,Validator,OnCurrentDomain}.php'
        exclude: '../../{Command,Controller,DependencyInjection,Form,Migrations,Resources,Twig}'

    Shopsys\ShopBundle\Command\Migration\:
        resource: '../../Command/Migration/'
        arguments:
            - '@doctrine.dbal.migration_connection'

    League\Flysystem\MountManager:
        arguments:
            -
                local: '@local_filesystem'
                main: '@main_filesystem'

    Shopsys\FrameworkBundle\Controller\Admin\ArticleController:
