imports:
    - { resource: '%vendor_dir%/shopsys/coding-standards/easy-coding-standard.yml', ignore_errors: true  }

services:
    PhpCsFixer\Fixer\ClassNotation\VisibilityRequiredFixer:
        elements: ['property', 'method', 'const']

    PhpCsFixer\Fixer\Strict\DeclareStrictTypesFixer: ~
    SlevomatCodingStandard\Sniffs\TypeHints\ReturnTypeHintSpacingSniff: ~
    SlevomatCodingStandard\Sniffs\TypeHints\NullableTypeForNullDefaultValueSniff: ~

parameters:
    exclude_files:
        - '*/tests/ShopBundle/Test/Codeception/_generated/AcceptanceTesterActions.php'
        - '*/var/cache/*'

    skip:
        ObjectCalisthenics\Sniffs\Files\FunctionLengthSniff:
            - '*/src/Shopsys/ShopBundle/DataFixtures/*/*DataFixture.php'
            - '*/src/Shopsys/ShopBundle/Migrations/Version*.php'
            - '*/src/Shopsys/ShopBundle/DataFixtures/Demo/ProductDataFixtureLoader.php'
            - '*/src/Shopsys/ShopBundle/Controller/Front/OrderController.php'
            - '*/src/Shopsys/ShopBundle/Controller/Front/ProductController.php'
            - '*/src/Shopsys/ShopBundle/Form/Front/Customer/BillingAddressFormType.php'
            - '*/src/Shopsys/ShopBundle/Form/Front/Customer/DeliveryAddressFormType.php'
            - '*/src/Shopsys/ShopBundle/Form/Front/Order/PersonalInfoFormType.php'
            - '*/tests/ShopBundle/Functional/EntityExtension/EntityExtensionTest.php'
            - '*/tests/ShopBundle/Functional/Model/Order/OrderFacadeTest.php'
            - '*/tests/ShopBundle/Functional/Model/Order/Preview/OrderPreviewCalculationTest.php'
            - '*/tests/ShopBundle/Functional/Model/Pricing/InputPriceRecalculationSchedulerTest.php'
            - '*/tests/ShopBundle/Functional/Model/Product/ProductOnCurrentDomainFacadeCountDataTest.php'
            - '*/tests/ShopBundle/Smoke/Http/RouteConfigCustomization.php'
            - '*/src/Shopsys/ShopBundle/Controller/Front/ProductController.php'
            - '*/src/Shopsys/ShopBundle/Form/Front/Order/TransportAndPaymentFormType.php'
            - '*/src/Shopsys/ShopBundle/Form/Admin/ProductFormTypeExtension.php'
            - '*/src/Shopsys/ShopBundle/Command/Migrations/RemoveLegacyProductsCommand.php'
            - '*/src/Shopsys/ShopBundle/Command/Migrations/DataProvider/MigrateProductLCzechLegacyUrlsDataProvider.php'
            - '*/src/Shopsys/ShopBundle/Controller/Admin/OrderController.php'

        ObjectCalisthenics\Sniffs\Files\ClassTraitAndInterfaceLengthSniff:
            - '*/tests/ShopBundle/Functional/Model/Product/ProductOnCurrentDomainFacadeCountDataTest.php'
            - '*/tests/ShopBundle/Functional/Model/Product/ProductVisibilityRepositoryTest.php'
            - '*/src/Shopsys/ShopBundle/DataFixtures/Demo/MultidomainOrderDataFixture.phpFixture.php'
            - '*/src/Shopsys/ShopBundle/DataFixtures/Demo/OrderDataFixture.php'
            - '*/src/Shopsys/ShopBundle/Controller/Front/OrderController.php'
            - '*/src/Shopsys/ShopBundle/Command/Migrations/RemoveLegacyProductsCommand.php'
            - '*/src/Shopsys/ShopBundle/Model/Order/Order.php'
            - '*/src/Shopsys/ShopBundle/Command/Migrations/DataProvider/MigrateProductLCzechLegacyUrlsDataProvider.php'
            - '*/src/Shopsys/ShopBundle/Model/Product/ProductFacade.php'

        Shopsys\CodingStandards\Sniffs\ValidVariableNameSniff:
            - '*/tests/ShopBundle/Functional/EntityExtension/EntityExtensionTest.php'
            - '*/tests/ShopBundle/Test/Codeception/_generated/AcceptanceTesterActions.php'
            - '*/src/Shopsys/ShopBundle/Model/Country/CountryFacade.php'

        Shopsys\CodingStandards\Sniffs\ObjectIsCreatedByFactorySniff:
            - '*/tests/*'
            - '*/src/Shopsys/ShopBundle/Model/Order/Preview/OrderPreviewCalculation.php'

        Shopsys\CodingStandards\Sniffs\ForbiddenDumpSniff:
            - '*/tests/ShopBundle/Functional/Model/Cart/CartFacadeTest.php'
            - '*/src/Shopsys/ShopBundle/Model/GoPay/Exception/GoPayPaymentDownloadException.php'

        Shopsys\CodingStandards\Sniffs\ForbiddenDoctrineInheritanceSniff:
            - '*/src/Shopsys/ShopBundle/*'
            - '*/tests/ShopBundle/*'

        Shopsys\CodingStandards\Sniffs\ForbiddenSuperGlobalSniff:
            - '*/src/Shopsys/ShopBundle/Model/Country/CountryFacade.php'

        SlevomatCodingStandard\Sniffs\Classes\UnusedPrivateElementsSniff:
            - '*/src/Shopsys/ShopBundle/Model/Blog/Category/BlogCategoryDomain.php'
            - '*/src/Shopsys/ShopBundle/Model/Blog/Article/BlogArticleDomain.php'
            - '*/src/Shopsys/ShopBundle/Model/Blog/Article/BlogArticleBlogCategoryDomain.php'

        SlevomatCodingStandard\Sniffs\Classes\UnusedPrivateElementsSniff.WriteOnlyProperty:
            - '*/src/Shopsys/ShopBundle/Model/Gtm/Data/*'
